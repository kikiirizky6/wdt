<script>
    const modal = document.getElementById('info-modal');
    const closeBtn = document.getElementById('close-modal');
    const modalContent = document.getElementById('modal-content');

    // Data untuk semua pop-up
    const popupData = {
        popup1: [
            "Nama Produk: Flower Plastic Vase",
            "Deskripsi Produk: Vas bunga beserta dengan bunga yang keduanya terbuat dari sampah Plastik Botol",
            "Harga Produk: Rp 30.000",
            "Kontak Penjual: +62 8146-4542"
        ],
        popup2: [
            "Nama Produk: Totebag anyaman kantong plastik",
            "Deskripsi Produk: Tas anyaman yang terbuat dari kantong plastik bekas daur ulang",
            "Harga Produk: Rp 45.000",
            "Kontak Penjual: +62 8123-5678"
        ],
        popup3: [
            "Nama Produk: Bunga styrofoam",
            "Deskripsi Produk: Bunga hias yang terbuat dari styrofoam bekas daur ulang",
            "Harga Produk: Rp 25.000",
            "Kontak Penjual: +62 8134-9876"
        ]
    };

    function createPopupItem(number, text) {
        const div = document.createElement('div');
        div.className = "bg-primary-blue p-4 rounded-lg shadow-md text-white font-medium flex items-start space-x-3 mb-4";
        div.innerHTML = `<span class="font-extrabold text-xl">${number}.</span><span>${text}</span>`;
        return div;
    }

    // Event listener untuk semua card
    document.querySelectorAll('.plastic-card').forEach(card => {
        card.addEventListener('click', (e) => {
            e.preventDefault();
            const id = card.getAttribute('data-popup-id');
            modalContent.innerHTML = '';
            if (popupData[id]) {
                popupData[id].forEach((text, idx) => {
                    modalContent.appendChild(createPopupItem(idx + 1, text));
                });
            }
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        });
    });

    closeBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    });

    modal.addEventListener('click', (e) => {
        if(e.target === modal){
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
    });
</script>

<script>
    const jualModal = document.getElementById('jual-modal');
    const closeJualModal = document.getElementById('close-jual-modal');
    const jualBtn = document.getElementById('explore-btn');

    // Tombol buka modal
    jualBtn.addEventListener('click', (e) => {
        e.preventDefault();
        jualModal.classList.remove('hidden');
        jualModal.classList.add('flex');
    });

    // Tombol tutup modal
    closeJualModal.addEventListener('click', () => {
        jualModal.classList.add('hidden');
        jualModal.classList.remove('flex');
    });

    // Tutup modal jika klik di luar konten
    jualModal.addEventListener('click', (e) => {
        if(e.target === jualModal){
            jualModal.classList.add('hidden');
            jualModal.classList.remove('flex');
        }
    });

    // Opsional: submit form
    const jualForm = document.getElementById('jual-form');
    jualForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Form berhasil dikirim! (kamu bisa ganti ini dengan logic kirim data)');
        jualModal.classList.add('hidden');
        jualModal.classList.remove('flex');
        jualForm.reset();
    });
    // Preview gambar saat input file dipilih
const productImageInput = document.getElementById('product-image');
const imagePreview = document.getElementById('image-preview');

productImageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            imagePreview.src = event.target.result;
            imagePreview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    } else {
        imagePreview.src = '';
        imagePreview.classList.add('hidden');
    }
});

</script>
